<!doctype html>
<html lang="en">
    <head>
        <link rel="icon" type="image/png" sizes="16x16" href="../../../resources/assets/favicon.ico" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>CSS center text</title>

        <link rel="stylesheet" media="all" charset="utf-8" href="../../../shared/frameworks/highlight.js@9.12.0/idea.css" />
        <link rel="stylesheet" href="../../../resources/theme.css" />
        <link rel="stylesheet" href="../../../resources/snippet.css" />
        <link rel="stylesheet" href="./index.css" />

        <script type="text/javascript" charset="UTF-8" src="../../../shared/frameworks/highlight.js@9.12.0/highlight.js"></script>
        <script type="text/javascript" charset="UTF-8" src="../../../shared/frameworks/reveal.js@3.6.0/plugins/highlight.js"></script>
        <script type="module" src="./app.js"></script>
        <script type="module" charset="UTF-8" src="../../../resources/init-service-worker.js"></script>
    </head>

    <body class="page">
        <header class="page__header">CSS center text</header>
        <section class="page__content page__content--splitted" columns="2">
            <section>
                <h1 class="demo">Some text</h1>
                <h1 class="demo demo--uppercase">Some text in uppercase</h1>
                <h1 class="demo demo--lowercase">Some text in lowercase</h1>
            </section>
            <pre>
                <code class="css"></code>
            </pre>
            <footer>
                <label>
                    <span>text-box:</span>
                    <select name="type">
                        <option selected="selected" value="text-box: normal">normal</option>
                        <option value="text-box: cap alphabetic">cap alphabetic (when uppercase)</option>
                        <option value="text-box: ex alphabetic">ex alphabetic (when lowercase)</option>
                        <option value="text-box: trim-start text">trim-start text</option>
                        <option value="text-box: trim-start cap alphabetic">trim-start cap alphabetic</option>
                        <option value="text-box: trim-both cap alphabetic">trim-both cap alphabetic</option>
                        <option value="text-box: trim-start ex text">trim-start ex text</option>
                        <option value="text-box: trim-both ex text">trim-both ex text</option>
                    </select>
                </label>
            </footer>
        </section>
        <footer class="page__footer">
            <ul>
                <li>
                    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Reference/Properties/text-box" target="_blank">MDN - CSS text-box</a>
                </li>
                <li>
                    <a href="https://css-tip.com/text-box/" target="_blank">Playground: text-box</a>
                </li>
            </ul>
        </footer>
    </body>
</html>
