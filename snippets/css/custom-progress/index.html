<!doctype html>
<html lang="en">
    <head>
        <link rel="icon" type="image/png" sizes="16x16" href="../../../resources/assets/favicon.ico" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>CSS custom progress</title>

        <link rel="stylesheet" media="all" charset="utf-8" href="../../../shared/frameworks/highlight.js@9.12.0/idea.css" />
        <link rel="stylesheet" href="../../../resources/theme.css" />
        <link rel="stylesheet" href="../../../resources/snippet.css" />
        <link rel="stylesheet" href="./index.css" />

        <script type="text/javascript" charset="UTF-8" src="../../../shared/frameworks/highlight.js@9.12.0/highlight.js"></script>
        <script type="text/javascript" charset="UTF-8" src="../../../shared/frameworks/reveal.js@3.6.0/plugins/highlight.js"></script>
        <script type="module" src="./app.js"></script>
        <script type="module" charset="UTF-8" src="../../../resources/init-service-worker.js"></script>
    </head>

    <body class="page">
        <header class="page__header">CSS custom progress</header>
        <section class="page__content page__content--splitted" columns="3">
            <pre>
                <code class="html">&lt;progress max=&quot;1000&quot; value=&quot;150&quot;&gt;&lt;/progress&gt;</code>
            </pre>
            <fieldset>
                <legend>Browser's default rendering</legend>
                <article>
                    <progress id="progress-default" max="1000" value="150"></progress>
                </article>
            </fieldset>
            <fieldset>
                <legend>Custom rendering</legend>
                <article>
                    <progress id="progress-custom" max="1000" value="150"></progress>
                </article>
            </fieldset>
        </section>
        <footer class="page__footer">
            <ul>
            </ul>
        </footer>
    </body>
</html>
