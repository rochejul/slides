    <head>
        <link rel="icon" type="image/png" sizes="16x16" href="../../../../resources/assets/favicon.ico" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Overflow clip</title>
        <script type="module" charset="UTF-8" src="../../../../resources/init-service-worker.js"></script>
        <style>
            .box-wrapper {
                position: relative;
                border: 1px solid transparent;
                line-height: initial;
                user-select: none;
                width: 350px;

                & > svg {
                    position: absolute;
                    --size: 150px;
                    width: var(--size);
                    height: var(--size);
                    right: -24px;
                    bottom: -34px;
                    opacity: 0.15;
                    z-index: 5;
                    filter: grayscale(0.75);
                }
            }

            .box {
                height: 250px;
                position: relative;
                padding: 1rem;
                background-color: #fff;
                border: 1px solid lightgrey;

                & > svg {
                    position: absolute;
                    --size: 150px;
                    width: var(--size);
                    height: var(--size);
                    right: -25px;
                    bottom: -35px;
                    z-index: 10;
                }
            }
        </style>
    </head>

    <body>
        <form name="player">
            <span>Overflow-y:</span>
            <label>
                <input type="radio" name="overflow" value="hidden" checked />
                <span>hidden</span>
            </label>
            <label>
                <input type="radio" name="overflow" value="visible" />
                <span>visible</span>
            </label>
            <label>
                <input type="radio" name="overflow" value="clip" />
                <span>clip</span>
            </label>

        <script>
            const formElement = document.querySelector('form');
            const boxElement = document.querySelector('.box');

            formElement.addEventListener('submit', (event) => event.preventDefault(), false);
            formElement.addEventListener(
                'change',
                (event) => {
                    boxElement.setAttribute('style', `overflow-y: ${event.srcElement.value};`);
                },
                false,
            );
        </script>
